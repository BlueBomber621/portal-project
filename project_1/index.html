<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="questionBox">
        <section class="question">
          <h1>Question</h1>
          <div class="answers">
            <button class="button" id="ans1" onclick="sel1()">Answer 1</button>
            <button class="button" id="ans2" onclick="sel2()">Answer 2</button>
            <button class="button" id="ans3" onclick="sel3()">Answer 3</button>
            <button class="button" id="ans4" onclick="sel4()">Answer 4</button>
          </div>
        </section>
        <div class="trigger">
          <button id="next" onclick="nextQuestion()">Next</button>
          <button id="confirm" onclick="confr()">Confirm</button>
          <button id="start" onclick="startQuiz()">Start</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
